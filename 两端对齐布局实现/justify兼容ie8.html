<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common.css"/>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			/*兼容ie8以及ie8以上*/
			.main {
			  text-align: justify;
			  font-size: 0;
			  width: 100%;
			  padding: 0 5px;
			  box-sizing: border-box;
			}
			.main li {
				width: 48%;
			  display: inline-block;
			  font-size: 14px;
			  text-align: center;
			  border: 1px solid red;
			}
			.main ul:after {
			  content: '';
			  display: inline-block;
			  width: 100%;
			  height: 0;
			  overflow: hidden;
			}
		</style>
	</head>
	<body>
		<h3>text-align:justify</h3>
		<div class="main">
		  <ul>
		    <li>heyuhsuasfasfafsao</li>
		    <li>heyuasdasduo</li>
		    <li>heyuhsuo</li>
		  </ul>
		</div>
	</body>
</html>
