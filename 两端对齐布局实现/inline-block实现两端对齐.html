<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../common.css"/>
		<style type="text/css">
			ul{
			    width: 300px;
			    text-align: justify;
			    border: 1px solid red;
			    }
			
			    ul::after{
			    content:'';
			    display: inline-block;
			    width: 100%;
			    }
			
			    li{
			    	width: 100px;
				    display:inline-block;
				    text-align: center;
				    border: 1px solid black;
				    margin-bottom: 10px;
			    }
		</style>
	</head>
	<body>
		<ul>
		  <li>some text</li>
		  <li>some text</li> 
		  <li>some text</li>
		  <li>some text</li>
		</ul>
	</body>
</html>
