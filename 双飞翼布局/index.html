<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.pull-left{
				float: left;
			}
			.main{
				width: 100%;
				height: 200px;
				background: red;
			}
			#content{
				height: 200px;
				margin: 0 300px;
			}
			.sub{
				margin-left: -100%;
				width: 300px;
				height: 200px;
				background: yellowgreen;
			}
			.extra{
				width: 300px;
				height: 200px;
				background: black;
				margin-left: -300px;
			}
		</style>
	</head>
	<body>
		<div class="main pull-left">
			<div id="content">
				
			</div>
		</div>
		<div class="sub pull-left">
			
		</div>
		<div class="extra pull-left">
			
		</div>
	</body>
</html>
