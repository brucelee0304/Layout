<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--<meta http-equiv="X-UA-Compatible" content="IE=7">  
		#以上代码告诉IE浏览器，无论是否用DTD声明文档标准，IE8/9都会以IE7引擎来渲染页面。  
		<meta http-equiv="X-UA-Compatible" content="IE=8">  
		#以上代码告诉IE浏览器，IE8/9都会以IE8引擎来渲染页面。  
		<meta http-equiv="X-UA-Compatible" content="IE=edge">  
		#以上代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。  
		<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">  
		<meta http-equiv="X-UA-Compatible" content="IE=7,9">  -->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="renderer" content="webkit">
		<!--#以上代码IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame.-->
		<link rel="stylesheet" type="text/css" href="../common.css"/>
		<link rel="stylesheet" type="text/css" href="../iconfont/unicode.css"/>
		<title></title>
		<style type="text/css">
			/*http://blog.sina.com.cn/s/blog_66701e7601015pcc.html*/
			/*要想兼容ie浏览器,必须positin:relative;下的所有元素都要设置left.top的值*/
			input{
				height: 30px;
				width: 300px;
				line-height: 30px;
				border: 1px solid black;
				padding: 0;
			}
			.box2{
				position: relative;
				width: 300px;
				height: 30px;
			}
			.box2 i{
				position: absolute;
				top: 1px;
				left: 0px;
				display: inline-block;
				height: 30px;
				line-height: 30px;
				width: 30px;
				text-align: center;
				border-right: 1px solid black;
			}
			.box2 input{
				position: absolute;
				left: 0px;
				top: 0px;
				padding-left: 34px;
			}
			.box2 span{
				position: absolute;
				display: inline-block;
				height: 30px;
				line-height: 30px;
				left: 35px;
				top: 1px;
				color: #999;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<label for="heyushuo" style="line-height: 30px;padding: 0 5px;" class="pull-left">何玉硕</label>
			<div class="box2 pull-left">
				<input type="text" name="name" id="heyushuo" class="con" />
				<i class="icon iconfont">&#xe668;</i>
				<span>请输入账号</span>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var oL=document.getElementsByTagName("span")[0];
	var oU=document.getElementsByTagName("input")[0];
	oL.onclick=function(){
		oU.focus();
	}
</script>
